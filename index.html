<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #4d4d4d;
        }

        .card{
            height: 200px;
            width: 500px;
            background-color: silver;
            position: absolute;
            top: 150px;
            right: 700px;
            border-radius: 20px;
            padding-top: 30px;
        }

        .input{
            display: block;
            height: 20px;
            margin: 10px auto;
            width: 400px;
            border-radius: 30px;
            padding: 10px;
            font-size: 16px;
        }

        .btn{
            padding: 10px;
            width: 150px;
            border-radius: 20px;
            margin-left: 60px;
            margin-top: 30px;
            color: white;
            border: none;
        }

        .btn-primary{
            background-color: rgb(20, 192, 20);
        }

        .btn-secondary{
            background-color: rgb(247, 0, 0);
        }

        .container{
            min-height: 90%;
            background-color: aliceblue;
            margin: 10px;
            width: 25%;
            position: fixed;
            right: 0;
            border-radius: 15px;
        }

        .search-bar{
            height: 30px;
            margin: 10px;
            width: 340px;
            border-radius: 30px;
            padding: 10px;
            font-size: 18px;
        }

        .search-icon{
            height: 20px;
            position: absolute;
            right: 0;
            top: 27px;
            left: 330px;
            cursor: pointer;
        }

        .footer{
            width: 100%;
            background-color: gray;
            height: 60px;
            position: fixed;
            bottom: 0;
        }

        .icon-container{
            margin: 10px;
            display: flex;
        }

        .action-icon{
            display: block;
            height: 40px;
            margin: 0 auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <input type="text" class="input" placeholder="Enter name">
        <button class="btn btn-secondary">REMOVE</button>
        <button class="btn btn-primary">ADMIT</button>
    </div>
    <div class="container">
        <div class="banner">
            <input type="text" class="search-bar" placeholder="Search">
            <img src="./icon/search.png" alt="" class="search-icon">
        </div>
    </div>
    <div class="footer">
        <div class="icon-container">
            <img src="./icon/mic-on.png" class="action-icon">
            <img src="./icon/hand-raise.png" class="action-icon">
            <img src="./icon/video-on.png" class="action-icon">
            <img src="./icon/end-call.png" class="action-icon">
            <img src="./icon/students.png" class="action-icon">
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
